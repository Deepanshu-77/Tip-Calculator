<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <script src="http://kit.fontawesome.com/1935d064dd.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <section>
      <div class="container">
        <div class="calc">
            <h2>Tip Calculator</h2>
            <form action="">
                <label for="" class="billtext">Bill : </label>
                <input type="text" placeholder="$" class="bill"><br>
                <label for=""class="ratetext">Rate Service :</label>
                <select name="" class="rate">
                  <option disabled selected value="0">
                    --Select an Option-- 
                  </option>
                  <option value="0.15">15% - Excellent</option>
                  <option value="0.10">10% - Good</option>
                  <option value="0.05"> 5% - Fair</option>
                </select>
               
                <p class="error">Please enter bill and rate service.</p>
                <button class="btn">Calculate</button>
                
            </form>
               
            <div class="result">
            <div class="tip">Tip Amount : $0 </div>
            <div class="total">Total Bill :  $0</div>
        </div>
            
        </div>
      </div>
    
    </section>



    <script src="index.js"></script>
     
</body>
</html>
